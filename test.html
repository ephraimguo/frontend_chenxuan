<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" href="../../../Desktop/bootstrap-3.3.7/dist/css/bootstrap.min.css">-->
    <style>
        #div1{
            height: 500px;
            width: 500px;
            border: 1px solid red;
        }

    </style>

    <script>

        window.onload = function () {


            var oBtn1 = document.getElementById('btn1');
            var oBtn2 = document.getElementById('btn2');
            var oDiv = document.getElementById('div1');

           oBtn1.onclick = function () {
               oDiv.innerHTML = '';
               for(var i=1; i<=9; i++){
                   for(var j=1; j<=i; j++){
                       oDiv.innerHTML += j+"*"+i+"="+(j*i)+' ';
                   }
               oDiv.innerHTML += '<br>';
            }
           }


           var oFrame = document.getElementsByTagName('iframe')[0];

           if(window.screen.width >= 320 && window.screen.width<=414){
               oFrame.width = '320';
               oFrame.height = '213';
           }
           else{
               oFrame.width = '1080';
               oFrame.height = '720';
           }



    }
    </script>


</head>
<body>

<div id="div1" class="col-md-12">
    <div id="div2" class = "col-md-10" >
    </div>
</div>

<button id="btn1">9 9 乘法表</button>
<input type="button" id="btn2" value="2 click">

<div>
    <iframe src="//iframe.dacast.com/b/86947/f/491176" width="1080" height="720" frameborder="0" scrolling="no" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
</div>

</body>
</html>
