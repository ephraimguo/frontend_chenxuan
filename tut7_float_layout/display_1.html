<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float_1</title>
    <style>
        div,span,a h1{
            border: 1px solid red;
            height: 300px;
            width: 700px;
        }
        .hide{
            display: none;
        }
        .div_1{
            display: inline;
        }
        .block{
            display: block;
        }
        .in-block{
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="div_1">
    this is a division
</div>
<a href="#" class="link1">link<span>for the tut</span></a>
<h1 class="heading_1">this is <span>the tut</span> heading</h1>
<span class="hide">this is the 1st span</span>
<span class="block">this is the 2nd span</span>
<span class="in-block">this is the inline-block span</span>
<span>this is the last span</span>
<span>this is the last span</span>
<span>this is the last span</span>
</body>
</html>
