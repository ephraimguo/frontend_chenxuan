<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<form action="#" method="get">
    <fieldset>
        <legend>Personal Details</legend>
        <p><input type="hidden" name="register" id="hidden_rgst"></p>
        <p>UserName: <input type="text" value="abc" name="username" readonly="readonly"></p>
        <p>Password: <input type="password" name="pwd" value="password"></p>
        <p>Password: <input type="radio" id="male" name="gender" value="1"><label for="male">Male</label></p>
        <p>
            <select name="test" id="xxx" size="1">
                <option value="1">AXXXXX</option>
                <option value="2">BdDDDD</option>
                <option value="3">CGGGGGG</option>
                <option value="4">DRRRR</option>
                <option value="5">ETYYYYY</option>
            </select>
        </p>
        <p>Details: <textarea name="details" id="details" cols="30" rows="10" readonly="readonly">I like front end skills</textarea></p>
        <p><input type="submit" value="Log In"></p>
    </fieldset>
</form>
</body>
</html>
